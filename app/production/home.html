<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col menu_fixed">
            <div class="left_col scroll-view">
                <div class="navbar nav_title">
                    <a class="site_title"><i class="fa fa-star"></i> <span>URSS</span></a>
                </div>

                <div class="clearfix"></div>



                <br />

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <!--  <h3>Déjà membre ?</h3> -->

                        <ul class="nav side-menu">

                            </li>
                            <li id="feed_visitor" class="current-page active">
                                <a href="#/"><i class="fa fa-rss"></i> Consulter un Feed <span class="fa"></span></a>
                            </li>
                            <li id="login_row_minified">
                                <a href="#login"><i class="fa fa-sign-in"></i> Se connecter <span class="fa"></span></a>
                            </li>
                            <li id="subscribe_row_minified">
                                <a href="#subscribe"><i class="fa fa-user-plus"></i> S'inscrire <span class="fa"></span></a>
                            </li>
                        </ul>

                    </div>

                </div>
                <!-- /sidebar menu -->

                <!-- /menu footer buttons -->
                <div class="sidebar-footer hidden-small">
                </div>
                <!-- /menu footer buttons -->
            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav class="" role="navigation">
                    <div class="nav toggle" style="padding-bottom:14px">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" style="min-height:100vh" role="main" ng-controller="feedListCtrl">
            <!-- top tiles -->
            <div class="page-title">
                <div class="title_left">
                    <h1>Mon actualité</h1>

                </div>
                <div class="title_right">
                    <div class="col-md-7 col-sm-7 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <input ng-model="feedUrl" ng-keyup="$event.keyCode == 13 && getFeed()" type="text" class="form-control" placeholder="Ajouter un flux">
                            <span class="input-group-btn">
                    <button ng-click="getFeed()" class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                  </span>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /top tiles -->

            <div ng-repeat="article in articles" class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="dashboard_graph">

                        <div class="row x_title">
                            <div class="col-md-6">
                                <h4>{{article.data.title}}</h4>
                            </div>

                        </div>

                        <div class="col-md-3 col-sm-3 col-xs-12 bg-white">

                            <div class="profile_img">

                                <!-- end of image cropping -->
                                <div id="crop-avatar">
                                    <!-- Current avatar -->
                                    <img class="img-responsive avatar-view" ng-src="{{article.data.enclosureUrl}}" >


                                </div>
                                <!-- end of image cropping -->

                            </div>

                        </div>

                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <blockquote>
                              <p>{{article.data.pubDate}}</p>
                                <p>{{article.data.description}}</p>
                                  <p><button ng-click="test(article.data.link)" type="button " class="btn btn-round btn-warning" data-toggle="modal" data-target="#myModal">Voir l'article</button>
                                  <a type="button " href="{{article.data.link}}" class="btn btn-round btn-warning">Accéder au site</a></p>

                            </blockquote>


                        </div>
                        <!-- Trigger the modal with a button -->

                        <div class="clearfix"></div>
                    </div>
                    <br />
                </div>
            </div>
            <div class="container">

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-lg">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <iframe width="100%" height="500px" ng-src="{{selectedArticle || trustUrl}}"></iframe>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-round btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div ng-if="articles.length == 0">
                Vous n'avez aucun flux à afficher
            </div>

            <!-- /page content -->

            <!-- footer content -->

            <!-- /footer content -->
        </div>
    </div>
</div>
<!-- Custom Theme Scripts -->
<script src="/build/js/custom.min.js"></script>
