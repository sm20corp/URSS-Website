
    <div class="container body" ng-controller="favoriteFeedCtrl">
      <div class="main_container">
        <div class="col-md-3 left_col menu_fixed">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="#/" class="site_title"><i class="fa fa-star"></i> <span>URSS</span></a>
            </div>

            <div class="clearfix"></div>



            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>Général</h3>
                <ul class="nav side-menu">
                  <li>
                    <a href="#main"><i class="fa fa-feed"></i> Tous <span class="fa"></span></a>
                  </li>
                  <li>
                    <a href="#unread"><i class="fa fa-envelope"></i> Non lus <span class="fa"></span></a>
                  </li>
                  <li class="current-page active">
                    <a href="#favorite"><i class="fa fa-heart"></i> Favoris <span class="fa"></span></a>
                  </li>
                </ul>
              </div>

            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav class="" role="navigation">
              <div class="nav toggle" style="padding-bottom:14px">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li role="presentation" class="dropdown">
                  <a ng-Click="signOut()" class="info-number">
                    <i class="fa fa-sign-out"></i>
                  </a>
                </li>
                <li id="username_navbar">
                  {{username}}
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" style="min-height:100vh">
          <!-- top tiles -->
          <div class="page-title">
            <div class="title_left">
              <h1>Favoris</h1>
            </div>
            <div class="title_right" style="visibility: hidden;">
              <h1>Favoris</h1>
            </div>

          </div>
          <!-- /top tiles -->

          <div ng-if="articles.length == 0">
              Vous n'avez aucun flux favori à afficher
          </div>


          <br />


        <!-- /page content -->

        <!-- footer content -->

        <!-- /footer content -->

      </div>

    </div>
    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
