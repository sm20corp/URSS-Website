
    <div class="container body" ng-controller="favoriteFeedCtrl">
      <div class="main_container">
        <div class="col-md-3 left_col menu_fixed">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a  class="site_title"><i class="fa fa-star"></i> <span>URSS</span></a>
            </div>

            <div class="clearfix"></div>



            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>Général</h3>
                <ul class="nav side-menu">
                  <li>
                    <a href="#main"><i class="fa fa-feed"></i> Tous <span class="fa"></span></a>
                  </li>
                  <li>
                    <a href="#unread"><i class="fa fa-envelope"></i> Non lus <span class="fa"></span></a>
                  </li>
                  <li class="current-page active">
                    <a href="#favorite"><i class="fa fa-heart"></i> Favoris <span class="fa"></span></a>
                  </li>
                </ul>
              </div>

            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav class="" role="navigation">
              <div class="nav toggle" style="padding-bottom:14px">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li role="presentation" class="dropdown">
                  <a ng-Click="signOut()" class="info-number">
                    <i class="fa fa-sign-out"></i>
                  </a>
                </li>
                <li id="username_navbar">
                  {{username}}
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" style="min-height:100vh">
          <!-- top tiles -->
          <div class="page-title">
            <div class="title_left">
              <h1>Favoris</h1>
            </div>
            <div class="title_right" style="visibility: hidden;">
              <h1>Favoris</h1>
            </div>

          </div>
          <!-- /top tiles -->
          <div ng-repeat="article in articles | orderBy:  '-data.pubDate'" class="row">
              <div ng-if="articleSelected(article.data._id) == 1" class="col-md-12 col-sm-12 col-xs-12">
                  <div class="dashboard_graph">

                      <div class="row x_title">
                          <div class="col-md-6">
                              <h4>{{article.data.title}}</h4>
                          </div>
                          <i ng-click="selectFavorite(article.data._id)" ng-class="{'fa-heart' : articleSelected(article.data._id) == 1, 'fa-heart-o' : articleSelected(article.data._id) == -1}" style="color: #D32F2F;cursor: pointer;font-size: 25px;" class="fa "></i>
                          <i ng-click="selectUnread(article.data._id)" ng-class="{'fa-envelope' : unreadSelected(article.data._id) == 1, 'fa-envelope-o' : unreadSelected(article.data._id) == -1}" style="cursor: pointer;font-size: 25px;margin-left: 8px;" class="fa"></i>
                      </div>

                      <div class="col-md-3 col-sm-3 col-xs-12 bg-white">

                          <div class="profile_img">

                              <!-- end of image cropping -->
                              <div id="crop-avatar">
                                  <!-- Current avatar -->
                                  <img class="img-responsive avatar-view" ng-src="{{article.data.enclosureUrl}}">


                              </div>
                              <!-- end of image cropping -->

                          </div>

                      </div>

                      <div class="col-md-9 col-sm-9 col-xs-12">
                          <blockquote>
                              <p ng-bind="{{article.data.pubDate}} * 1000 | date:'MM-dd-yyyy HH:mm:ss'">
                              </p>

                              <p>{{article.data.description}}</p>
                              <p><button ng-click="test(article.data.link)" type="button " class="btn btn-round btn-warning" data-toggle="modal" data-target="#myModal">Voir l'article</button>
                                  <a type="button " href="{{article.data.link}}" class="btn btn-round btn-warning">Accéder au site</a></p>

                          </blockquote>


                      </div>
                      <!-- Trigger the modal with a button -->

                      <div class="clearfix"></div>
                  </div>
                  <br />
              </div>
          </div>


          <br />
          <div class="container">

              <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog modal-lg">

                      <!-- Modal content-->
                      <div class="modal-content">
                          <iframe width="100%" height="500px" ng-src="{{selectedArticle || trustUrl}}"></iframe>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-round btn-danger" data-dismiss="modal">Close</button>
                          </div>
                      </div>

                  </div>
              </div>

          </div>
          <div ng-if="articles.length == 0">
              Vous n'avez aucun flux favori à afficher
          </div>


          <br />


        <!-- /page content -->

        <!-- footer content -->

        <!-- /footer content -->

      </div>

    </div>
    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
