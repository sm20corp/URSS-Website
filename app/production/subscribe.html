<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col menu_fixed">
            <div class="left_col scroll-view">
                <div class="navbar nav_title">
                    <a class="site_title"><i class="fa fa-star"></i> <span>URSS</span></a>
                </div>

                <div class="clearfix"></div>



                <br />

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <!--  <h3>Déjà membre ?</h3> -->

                        <ul class="nav side-menu">

                            </li>
                            <li id="feed_visitor">
                                <a href="#/"><i class="fa fa-rss"></i> Consulter un Feed <span class="fa"></span></a>
                            </li>
                            <li id="login_row_minified">
                                <a href="#login"><i class="fa fa-sign-in"></i> Se connecter <span class="fa"></span></a>
                            </li>
                            <li id="subscribe_row_minified" class="current-page active">
                                <a href="#subscribe"><i class="fa fa-user-plus"></i> S'inscrire <span class="fa"></span></a>
                            </li>
                        </ul>

                    </div>

                </div>
                <!-- /sidebar menu -->

                <!-- /menu footer buttons -->
                <div class="sidebar-footer hidden-small">
                </div>
                <!-- /menu footer buttons -->
            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav class="" role="navigation">
                    <div class="nav toggle" style="padding-bottom:14px">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" style="height: 100vw;">
            <!-- top tiles -->
            <div class="page-title">


            </div>
            <!-- /top tiles -->
            <div>

                <div class="login">


                    <div class="login_wrapper">
                        <div class="animate form login_form">
                            <section class="login_content">

                                <h1 style="color: #D32F2F;">Inscription</h1>
                                <form name="myform" ng-controller="loginCtrl" ng-submit="subscribe()" novalidate>
                                    <div>
                                        <input type="text" class="form-control" placeholder="Nom d'utilisateur" ng-pattern="emailFormat" ng-model="username" name="email" required/>

                                        <div style="text-shadow:none;padding: 2px;color:#ffffff" class="alert alert-danger alert-dismissible fade in" role="alert" ng-show="myform.email.$error.pattern">
                                            Adresse email non valide
                                        </div>
                                    </div>
                                    <div>
                                        <input type="password" class="form-control" placeholder="Mot de passe" ng-model="password" required name='password' ng-minlength="6" />
                                        <div style="text-shadow:none;padding: 2px;color:#ffffff" class="alert alert-danger alert-dismissible fade in" role="alert" ng-show="myform.password.$error.minlength">
                                            Le mot de passe doit faire 6 charactères minimum
                                        </div>
                                    </div>
                                    <div>
                                        <input type="password" class="form-control" placeholder="Confirmation du mot de passe" name='confirm_password' ng-model="password_verify" required password-verify="password" />
                                        <div style="text-shadow:none;padding: 2px;color:#ffffff" class="alert alert-danger alert-dismissible fade in" role="alert" ng-show="myform.confirm_password.$error.passwordVerify">
                                            Les mots de passe ne correspondent pas
                                        </div>
                                    </div>

                                    <div>
                                        <button class="btn btn-default " ng-disabled="myform.$invalid">S'inscrire</button>
                                    </div>

                                </form>
                                <div class="clearfix"></div>

                                <div class="separator">
                                    <p class="change_link">Déjà inscrit ?
                                        <a href="#login" class="to_register"> Se connecter </a>
                                    </p>


                                    <div class="clearfix"></div>



                                </div>
                                </form>
                            </section>
                        </div>


                    </div>
                </div>
            </div>


            <!-- /page content -->

            <!-- footer content -->

            <!-- /footer content -->
        </div>
    </div>
</div>
