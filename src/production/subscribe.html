<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentallela Alela! | </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://colorlib.com/polygon/gentelella/css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1 style="color: #D32F2F;">Inscription</h1>
              <div>
                <input type="text" class="form-control" placeholder="Nom d'utilisateur" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Mot de passe" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Confirmation du mot de passe" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">S'inscrire</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Déjà inscrit ?
                  <a href="index.html" class="to_register"> Se connecter </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div style="color: #D32F2F;">
                  <h1><i class="fa fa-star"></i> URSS </h1>
                </div>
              </div>
            </form>
          </section>
        </div>


      </div>
    </div>
  </body>
</html>
