<!DOCTYPE html>
<html ng-app="urssApp" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>URSS Feading reader</title>

  <!-- Bootstrap -->
  <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- iCheck -->
  <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
  <!-- bootstrap-progressbar -->
  <link href="../vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
  <!-- jVectorMap -->
  <link href="css/maps/jquery-jvectormap-2.0.3.css" rel="stylesheet" />

  <!-- Custom Theme Style -->
  <link href="../build/css/custom.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="../app/app.module.js"></script>
  <script src="../app/article-list.module.js"></script>
  <script src="../app/article-list.component.js"></script>
</head>

<body  class="nav-md">

  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col menu_fixed">
        <div class="left_col scroll-view">
          <div class="navbar nav_title">
            <a class="site_title"><i class="fa fa-star"></i> <span>URSS</span></a>
          </div>

          <div class="clearfix"></div>



          <br />

          <!-- sidebar menu -->
          <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
              <h3>Déjà membre ?</h3>

              <ul class="nav side-menu">
                <li id="username_login">
                  <div class="form-group has-feedback ">
                    <input id="login_form" type="text" class="form-control has-feedback-left" placeholder="Nom d'utilisateur">
                    <span id="login_icon" class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                  </div>
                </li>
                <li id="username_password">
                  <div class="form-group has-feedback">
                    <input id="password_form" type="password" class="form-control  has-feedback-left" placeholder="Mot de passe">
                    <span id="password_icon" class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                  </div>
                </li>
                <li id="connect_row">
                  <button id="button_login" type="button" class="btn btn-default" onclick="window.location.href='main.html'">  Se connecter</button>
                </li>
                <li id="subscribe_row">
                  <div>
                    <a href="subscribe.html" class="to_register"> S'inscrire </a>
                  </div>
                </li>
                <li id="login_row_minified" style="visibility: hidden;">
                  <a href="login.html"><i class="fa fa-sign-in"></i> Se connecter <span class="fa"></span></a>
                </li>
                <li id="subscribe_row_minified" style="visibility: hidden;">
                  <a href="subscribe.html"><i class="fa fa-user-plus"></i> S'inscrire <span class="fa"></span></a>
                </li>
              </ul>
            </div>

          </div>
          <!-- /sidebar menu -->

          <!-- /menu footer buttons -->
          <div class="sidebar-footer hidden-small">
          </div>
          <!-- /menu footer buttons -->
        </div>
      </div>

      <!-- top navigation -->
      <div class="top_nav">
        <div class="nav_menu">
          <nav class="" role="navigation">
            <div class="nav toggle" style="padding-bottom:14px">
              <a id="menu_toggle"><i class="fa fa-bars"></i></a>
            </div>

          </nav>
        </div>
      </div>
      <!-- /top navigation -->

      <!-- page content -->
      <div class="right_col" role="main" style="height: 100vw;"  ng-controller="articleList as ctrl">
        <!-- top tiles -->
        <div class="page-title">
          <div class="title_left">
            <h1 ng-if="ctrl.feed.length > 0">Tous</h1>
            <h1 ng-if="ctrl.feed.length == 0">Pas de flux à afficher</h1>
          </div>
          <div class="title_right">
            <div class="col-md-7 col-sm-7 col-xs-12 form-group pull-right top_search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Ajouter un flux">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                  </span>
              </div>
            </div>
          </div>

        </div>
        <!-- /top tiles -->

        <article-list></article-list>

        <!-- /page content -->

        <!-- footer content -->

        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- Chart.js -->
    <script src="../vendors/Chart.js/dist/Chart.min.js"></script>
    <!-- gauge.js -->
    <script src="../vendors/bernii/gauge.js/dist/gauge.min.js"></script>
    <!-- bootstrap-progressbar -->
    <script src="../vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <!-- iCheck -->
    <script src="../vendors/iCheck/icheck.min.js"></script>
    <!-- Skycons -->
    <script src="../vendors/skycons/skycons.js"></script>
    <!-- Flot -->
    <script src="../vendors/Flot/jquery.flot.js"></script>
    <script src="../vendors/Flot/jquery.flot.pie.js"></script>
    <script src="../vendors/Flot/jquery.flot.time.js"></script>
    <script src="../vendors/Flot/jquery.flot.stack.js"></script>
    <script src="../vendors/Flot/jquery.flot.resize.js"></script>
    <!-- Flot plugins -->
    <script src="js/flot/jquery.flot.orderBars.js"></script>
    <script src="js/flot/date.js"></script>
    <script src="js/flot/jquery.flot.spline.js"></script>
    <script src="js/flot/curvedLines.js"></script>
    <!-- jVectorMap -->
    <script src="js/maps/jquery-jvectormap-2.0.3.min.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="js/moment/moment.min.js"></script>
    <script src="js/datepicker/daterangepicker.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>

</body>

</html>
